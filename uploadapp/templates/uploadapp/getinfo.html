<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'uploadapp/getinfo.css' %}">
</head>
<body>
{% if getinfo %}
  {% for i in getinfo %}
<div class="getinfodiv">
    <h2>Student Details</h2>
<div class="card">
  <img src="/media/{{i.img_filed}}" alt="...">
  <div class="card-body">
      <p class="card-text"><span><strong>Name : </strong>{{i.name}}</span></p>
    <p class="card-text"><span><strong>Age : </strong>{{i.age}}</span></p>
    <p class="card-text"><span><strong>Email : </strong>{{i.email}}</span></p>
    <p class="card-text"><span><strong>Phone : </strong>{{i.phone}}</span></p>
      <a href="/getinfo"><strong>Go Back</strong></a>
  </div>

</div>
    </div>

  {% endfor %}
{% else %}
<form method="post">
    {% csrf_token %}
    <table>
        {{forms.as_table}}
    </table>
    <input type="submit" value="login">
</form>
<a href="/"><strong>Go Back</strong></a>
{% endif %}
</body>
</html>
